apiVersion: v1
kind: Service
metadata:
  name: splunk-shc-cap-svc
spec:
  ports:
  - port: 8089
    targetPort: 8089
    name: rest
  - port: 34570
    targetPort: 34570
    name: repl
  selector:
    app: splunk-shc-cap-pod
---
apiVersion: v1
kind: Pod
metadata:
  name: splunk-shc-cap-pod
  labels:
    app: splunk-shc-cap-pod
spec:
  containers:  
    #splunk SHC captain 
    - 
      command:
          - "/sbin/my_init"
      args:
        - "--"  
        - java 
        - -jar 
        - /kubclient-1.0-SNAPSHOT.jar 
        - shc-cap 
        - splunk-shc-mbr-pod 
        - "4"
        - "http://localhost:8001"
      env:
        - name: SPLUNK_START_ARGS
          value: '--accept-license'         
      image: 'ghendrey/splunk:latest'
      name: shc
   
      ports:
      - 
       containerPort: 8089
       name: rest
      -
       containerPort: 34570
       name: repl
    
    #include a local kubectl setup as a proxy to the main api server     
    - 
     image: 'gcr.io/google_containers/kubectl:v0.18.0-120-gaeb4ac55ad12b1-dirty'
     name: 'kubectl-local'
     imagePullPolicy: Always
     args:
     - proxy
     - "--port=8001"
    #include a local busybox so we can exec commands on it for testing   
    - 
     image: gcr.io/google_containers/busybox
     name: splunk-busybox
     command:
         - sh
         - -c
         - sleep 3600
---
